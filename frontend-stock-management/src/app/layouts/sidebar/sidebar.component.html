<div class="flex min-h-screen">
  <!-- Sidebar -->
  <nav class="bg-gray-800 text-white h-screen w-64 fixed left-0 top-0 overflow-y-auto transition-all duration-300"
     [class.-translate-x-full]="!isOpen"
     [class.md:-translate-x-0]="isOpen">
  <div class="p-4">
    <!-- Logo -->
    <div class="flex items-center space-x-2 mb-8">
      <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
      </svg>
      <span class="text-xl font-bold">StockManager</span>
    </div>

    <!-- Menu -->
    <ul class="space-y-2">
  <li *ngFor="let item of menuItems">
    <a [routerLink]="item.link" 
       [routerLinkActive]="['bg-gray-700']"
       class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition-colors">
      <svg class="w-5 h-5" [innerHTML]="item.icon"></svg>
      <span>{{ item.label }}</span>
    </a>
  </li>
</ul>
  </div>
</nav>

<!-- Bouton Toggle Mobile -->
<button class="md:hidden fixed top-4 left-4 z-50 p-2 text-white bg-gray-800 rounded-lg"
        (click)="toggleSidebar()">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
  </svg>
</button>

  <!-- Contenu Principal -->
  <main class="flex-1 bg-gray-100 md:ml-64 transition-all duration-300">
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
