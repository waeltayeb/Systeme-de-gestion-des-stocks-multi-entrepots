<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form (ngSubmit)="login()">
      <input [(ngModel)]="email" name="email" placeholder="email" type="email"
             class="w-full p-2 border border-gray-300 rounded mb-4" required />
      <input [(ngModel)]="motDePasse" name="password" type="password" placeholder="Password"
             class="w-full p-2 border border-gray-300 rounded mb-4" required />
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Login
      </button>
    </form>
  </div>
</div>
