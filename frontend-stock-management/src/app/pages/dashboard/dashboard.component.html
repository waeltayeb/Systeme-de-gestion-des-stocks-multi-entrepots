<!-- dashboard.component.html -->
<div class="min-h-screen bg-gray-100 p-6">
  <!-- Header -->
  <div class="mb-6 flex items-center justify-between">
    <h1 class="text-3xl font-bold text-gray-800">Dashboard de Gestion des Stocks</h1>
    <div class="flex items-center space-x-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Nouveau Mouvement
      </button>
      <div class="w-8 h-8 bg-gray-200 rounded-full"></div> <!-- Avatar -->
    </div>
  </div>

  <!-- Metrics Cards Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
    <!-- Carte Stock Total -->
    <div class="bg-white p-6 rounded-xl shadow-sm">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-500 text-sm">Stock Total</p>
          <p class="text-3xl font-bold text-gray-800">15,234</p>
        </div>
        <div class="p-3 bg-blue-100 rounded-lg">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
          </svg>
        </div>
      </div>
      <div class="mt-4">
        <span class="text-green-500 text-sm">↑ 12% vs mois dernier</span>
      </div>
    </div>

    <!-- Répéter le pattern pour les autres cartes (Alertes, Entrepôts, Fournisseurs) -->
  </div>

  <!-- Graphiques Principaux -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <!-- Graphique Évolution des Stocks -->
    <div class="bg-white p-6 rounded-xl shadow-sm">
      <h3 class="text-xl font-semibold mb-4">Évolution des Stocks</h3>
      <div class="h-64">
        <!-- <ngx-charts-line-chart 
          [results]="stockEvolutionData"
          [xAxis]="true" 
          [yAxis]="true"
          [autoScale]="true">
        </ngx-charts-line-chart> -->
      </div>
    </div>

    <!-- Répartition par Catégorie -->
    <div class="bg-white p-6 rounded-xl shadow-sm">
      <h3 class="text-xl font-semibold mb-4">Répartition par Catégorie</h3>
      <div class="h-64">
        <!-- <ngx-charts-pie-chart
          [results]="categoryDistributionData"
          [legend]="true"
          [labels]="true">
        </ngx-charts-pie-chart> -->
      </div>
    </div>
  </div>

  <!-- Dernières Alertes -->
  <div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="p-6 border-b border-gray-200">
      <h3 class="text-xl font-semibold">Alertes Récentes</h3>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Produit</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Entrepôt</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Niveau</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Statut</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <!-- <tr *ngFor="let alert of alerts">
            <td class="px-6 py-4">{{ alert.product }}</td>
            <td class="px-6 py-4">{{ alert.warehouse }}</td>
            <td class="px-6 py-4">
              <div class="flex items-center">
                <div class="w-24 h-2 bg-gray-200 rounded-full">
                  <div class="h-full bg-red-500 rounded-full" [style.width]="alert.level + '%'"></div>
                </div>
                <span class="ml-2 text-sm text-gray-600">{{ alert.level }}%</span>
              </div>
            </td>
            <td class="px-6 py-4">
              <span class="px-2 py-1 text-sm rounded-full bg-red-100 text-red-800">Critique</span>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
