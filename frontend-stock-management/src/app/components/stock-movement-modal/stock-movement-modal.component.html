<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
    <div class="px-6 py-4 border-b border-gray-200">
      <h3 class="text-lg font-medium text-gray-900">
        Mouvement de stock pour {{product?.nom}}
      </h3>
    </div>
    <div class="px-6 py-4">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Type de mouvement</label>
          <div class="mt-1 flex rounded-md shadow-sm">
            <button 
              type="button"
              [ngClass]="{
                'bg-green-600 text-white': movement.type === 'ENTRY',
                'bg-gray-200 text-gray-700': movement.type !== 'ENTRY'
              }"
              (click)="movement.type = 'ENTRY'"
              class="flex-1 py-2 px-4 rounded-l-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            >
              Entrée
            </button>
            <button 
              type="button"
              [ngClass]="{
                'bg-red-600 text-white': movement.type === 'EXIT',
                'bg-gray-200 text-gray-700': movement.type !== 'EXIT'
              }"
              (click)="movement.type = 'EXIT'"
              class="flex-1 py-2 px-4 rounded-r-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
            >
              Sortie
            </button>
          </div>
        </div>
        <div>
          <label for="warehouse" class="block text-sm font-medium text-gray-700">Entrepôt</label>
          <select 
            id="warehouse" 
            [(ngModel)]="movement.warehouseId" 
            name="warehouse"
            required
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
          >
            <option value="">Sélectionnez un entrepôt</option>
            <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{warehouse.name}}</option>
          </select>
        </div>
        <div>
          <label for="quantity" class="block text-sm font-medium text-gray-700">Quantité</label>
          <input 
            type="number" 
            id="quantity" 
            [(ngModel)]="movement.quantity" 
            name="quantity"
            min="1"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
        </div>
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
          <input 
            type="datetime-local" 
            id="date" 
            [(ngModel)]="movement.date" 
            name="date"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
        </div>
        <div>
          <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
          <textarea 
            id="notes" 
            [(ngModel)]="movement.notes" 
            name="notes"
            rows="3"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>
        <div class="flex justify-end space-x-3 pt-4">
          <button 
            type="button" 
            (click)="close.emit()"
            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Annuler
          </button>
          <button 
            type="submit" 
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
