<!-- entrepot-modal.component.html -->
<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
    <div class="px-6 py-4 border-b border-gray-200">
      <h3 class="text-lg font-medium text-gray-900">
        {{entrepot.id === 0 ? 'Ajouter un entrepôt' : 'Modifier l\'entrepôt'}}
      </h3>
    </div>
    <div class="px-6 py-4">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" id="nom" [(ngModel)]="entrepot.nom" name="nom" required
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
          <input type="text" id="adresse" [(ngModel)]="entrepot.adresse" name="adresse" required
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="capacite" class="block text-sm font-medium text-gray-700">Capacité</label>
          <input type="number" id="capacite" [(ngModel)]="entrepot.capacite" name="capacite" min="1" required
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex justify-end space-x-3 pt-4">
          <button type="button" (click)="close.emit()"
                  class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Annuler
          </button>
          <button type="submit"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
